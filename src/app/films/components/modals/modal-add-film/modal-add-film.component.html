<app-modal-default  [openModal]="openModal" [titleModal]="titleModal" (closeModal)="isCloseModal($event)">
    <form [formGroup]="formAddFilm" (submit)="addFilm()">
        <div class="form-group">
            <input type="text" class="form-control"  autocomplete="off"
                name="titleFilm" 
                placeholder="Nombre de Película" 
                formControlName="titleFilm">
          </div>  
          <div class="form-group">
            <input type="number" class="form-control"  autocomplete="off"
                name="idFilm" 
                placeholder="Código de película" 
                formControlName="idFilm">
          </div>
          <div class="form-group">
            <input type="text" autocomplete="off"
                class="form-control"
                name="datePublicFilm"  
                placeholder="Fecha de Publicación" 
                formControlName="datePublicFilm">
          </div>
          <div class="form-group">
            <select class="form-control" 
                  name="statusFilm"
                  formControlName="statusFilm">
              <option disabled="disabled">Selección de Estado</option>
              <option>En cartelera</option>
              <option>En estreno</option>
              <option>Fuera de cartelera</option>
            </select>
          </div>
          <div class="modal-footer text-right border-0">
            <input type="submit" class="btn btn-success"
                value="Guardar"
                (click)="isCloseModal(false)">
          </div>
    </form>
    <!-- <div class="modal-footer text-right border-0">
        <button type="button" class="btn btn-success" (click)="isCloseModal(false); addFilm()">Guardar</button>
    </div> -->
</app-modal-default>
