<app-modal-default  [openModal]="openModal" [titleModal]="titleModal" (closeModal)="isCloseModal($event)">
  <ng-container *ngIf="typeModal == 1 then template1 else template2"></ng-container>
  <ng-template #template1>
      <form [formGroup]="formAddFilm" (submit)="addFilm()">
        <div class="form-group">
          <input type="text" class="form-control"  autocomplete="off"
              name="titleFilm" 
              placeholder="Nombre de Película" 
              formControlName="titleFilm">
        </div>  
        <div class="form-group">
          <input type="number" class="form-control"  autocomplete="off"
              name="idFilm" 
              placeholder="Código de película" 
              formControlName="idFilm">
        </div>
        <div class="form-group">         
            <input type="text" autocomplete="off"
              placeholder="Datepicker"
              class="form-control"
              placeholder="Fecha de Publicación"
              formControlName="datePublicFilm"
              bsDatepicker
              [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY', adaptivePosition: true  }">
              
        </div>
        <div class="form-group">
          <select class="form-control" 
                name="statusFilm"
                formControlName="statusFilm">
            <option>Selección de Estado</option>
            <option>En cartelera</option>
            <option>En estreno</option>
            <option>Fuera de cartelera</option>
          </select>
        </div>
        <div class="modal-footer text-right border-0">
          <input
              type="submit" class="btn btn-success"
              value="Guardar"
              [disabled]="!formAddFilm.valid"
              (click)="isCloseModal(false)">
        </div>
      </form>
    </ng-template>

      <ng-template #template2>
        <form   (submit)="editFilm($event)"  *ngIf="filmEdited" >
        <div class="form-group">
          <input type="text" class="form-control title"  autocomplete="off"
              name="titleFilm" 
              placeholder="Nombre de Película" 
              
              [(ngModel)]="filmEdited.titleFilm">
        </div>  
        <div class="form-group">
          <input type="number" class="form-control"  autocomplete="off"
              name="idFilm" 
              placeholder="Código de película" 
              
              [(ngModel)]="filmEdited.idFilm">
        </div>
        <div class="form-group">
          <input type="text" autocomplete="off"
              class="form-control"
              name="datePublicFilm"  
              placeholder="Fecha de Publicación" 
              
              [(ngModel)]="filmEdited.datePublicFilm">
        </div>
        <div class="form-group">
          <select class="form-control" 
                name="statusFilm"
                [(ngModel)]="filmEdited.statusFilm">
            <option>Selección de Estado</option>
            <option>En cartelera</option>
            <option>En estreno</option>
            <option>Fuera de cartelera</option>
          </select>
        </div>
        <div class="modal-footer text-right border-0">
          <input 
            type="submit" class="btn btn-warning"
            value="Editar"
            (click)="isCloseModal(false)">
        </div>
      </form>
      </ng-template>
        
    
    <!-- <div class="modal-footer text-right border-0">
        <button type="button" class="btn btn-success" (click)="isCloseModal(false); addFilm()">Guardar</button>
    </div> -->
</app-modal-default>
